<!DOCTYPE html>
<html>
    <head>
        <title>COLOR RECOGNIZING</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">IMAGE RECOGNIZING</h1>

        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" >
            <input class="btn btn-primary mt-3"type="submit" value="RECOGNIZE IMAGE" >
        </form>

        <form class="text-center mt-3" action='/archive' method="get", style="margin-bottom: 50px;">
            <input class="btn btn-secondary" type="submit" value="Archive">
        </form>
        <form class="p-3 text-center">
            {% if prediction %}
            <!--<img src="{{ image_path }}" height="400px" width="400px">-->
            <img id="picture" src="data:image/jpeg;base64,{{ image_path }}" height="340px" width="400px">
    	    <h2> Your Prediction   : <i> {{prediction}} </i></h2>
    	    {% endif %}
        </form>
        
    </body>
</html>
